services:
  # Frontend web service
  - type: web
    name: pathos-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://pathos-backend.onrender.com/api

  # Backend API service
  - type: web
    name: pathos-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLAUDE_API_KEY
        sync: false
      - key: CLAUDE_API_URL
        value: https://api.anthropic.com/v1/messages
      - key: CLAUDE_MODEL
        value: claude-3-sonnet-20240229
      - key: ANTHROPIC_VERSION
        value: 2023-06-01
